<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Log-In Form || By B-Tech</title>
    <link rel="stylesheet" href="./assets/style.css" class="">
    <link rel="icon" href="./images/favicon.ico" class="" type="image/text">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" class="">
    <script class="" src="./functionality/index.js" defer></script>

</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header> Login Form </header>
            <form action="#" class="">
                <div class="field">
                    <span class="fas fa-user"></span>
                    <input type="text" class="" required placeholder="Enter Email">
                </div>
                <div class="field space">
                    <span class="fas fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password">
                    <span class="show"> SHOW </span>
                </div>
                <div class="pass">
                    <a href="#" class="">Forgot Password? Get Lost.</a>
                </div>
                <div class="field">
                    <input type="submit" class="" value="LOGIN">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
